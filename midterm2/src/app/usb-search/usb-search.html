<h3>Usb flash drive search</h3>


<form [formGroup]="searchForm">
    <div class="search-filter">
        <div class="filter-item">
            <input type="text" formControlName="model" placeholder="Model">
        </div>
        <div class="filter-item">
            <input type="number" formControlName="priceFrom" placeholder="Price from">
        </div>
        <div class="filter-item">
            <input type="number" formControlName="priceTo" placeholder="Price to">
        </div>
        <div class="filter-item">
            <button (click)="onSearch()">Search</button>
        </div>
        <div class="filter-item">
            <button>Reset</button>
        </div>
    </div>
</form>


<div class="search-results">
    <thead>
        <th>Id</th>
        <th>Model</th>
        <th>Price</th>
        <th>Is avaliable</th>
    </thead>
    <tbody>
        @for(item of searchResults(); track item.id){
            <tr [class]="{'out-of-stock': !item.isAvaliable}">
                <td>{{item.id}}</td>
                <td>{{item.modelName}}</td>
                <td>
                    @if(item.isAvaliable){
                        <span>{{item.price}}</span>
                    }@else {
                        N/A
                    }
                </td>
                <td>
                    {{item.isAvaliable? 'YES':'NO'}}
                </td>
            </tr>
        }
    </tbody>
</div>
